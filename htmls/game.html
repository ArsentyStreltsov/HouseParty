<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="jsFiles/common.js"></script>

    <title>deep house game</title>

    <script>
        function adjustGameScreen() {
            var height = window.innerHeight; // Получаем высоту окна
            var width = (height * 9) / 16; // Рассчитываем ширину с сохранением пропорций 9:16
            var gameScreen = document.querySelector('.game_screen');
            gameScreen.style.width = width + 'px'; // Устанавливаем ширину
        }

        // Вызываем функцию при загрузке и изменении размера окна
        window.onresize = adjustGameScreen;
        window.onload = adjustGameScreen;

    </script>
</head>
<body>

    <div class="game_screen your_turn">
        <div class="your_turn_div">
            <img class="heading_img" src="images/your_turn.png" alt="your_turn_img">
        </div>

        <div class="main_screen_buttons">
            <div class="button_div">
                <button class="yes_button button" onclick="location.href='YesCard.html'">yes</button>
            </div>

            <div class="button_div">
                <button class="no_button button" onclick="location.href='NoCard.html'">no</button>
            </div>

            <div class="button_div">
                <button class="no_button button" onclick="goToHomePage()">home</button>
            </div>
        </div>
    </div>
</body>
</html>
