<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="jsFiles/common.js"></script>

    
    <title>No card</title>

    <script>
        function adjustGameScreen() {
            var height = window.innerHeight; // Получаем высоту окна
            var width = (height * 9) / 16; // Рассчитываем ширину с сохранением пропорций 9:16
            var gameScreen = document.querySelector('.game_screen');
            gameScreen.style.width = width + 'px'; // Устанавливаем ширину
        }

        // Вызываем функцию при загрузке и изменении размера окна
        window.onresize = adjustGameScreen;
        window.onload = adjustGameScreen;

    </script>
</head>
<body>
    <div class="game_screen">
        <div id="card">
            <div class="card_img">
                <img id="cardImage" src="" alt="Картинка карточки">
            </div>
            <p id="cardText"></p>
            <div class="back_button">
                <button class="no_button button" onclick="location.href='game.html'">end turn</button>
            </div>
        </div>
    </div>
    <script src="jsFiles/noCards.js"></script>
</body>
</html>
